<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="/login" method="post">
        <div class="container">
            <label for="username">
                Username: <input type="text" name="username" placeholder="Enter a username" required>
            </label>
            <label for="password">
                Password: <input type="text" name="password" placeholder="Enter a password" required>
            </label>
            <button type="submit">login</button>
        </div>
        <script>
            if(document.location.hash === '#unauthorized'){
                document.write('<div class="unauthorized">Invalid Username or Password</div>');
            } else if(document.location.hash === '#error') {
                document.write('<div class="error">An error has occured</div>');
            }
        </script>
    </form>
</body>
</html>
